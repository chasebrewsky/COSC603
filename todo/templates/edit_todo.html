{% extends 'authenticated.html' %}

{% load crispy_forms_tags %}

{% block main_content %}
  <h3>Edit Todo</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <a href="{% url 'view_list' form.instance.todo_list.id %}" class="btn btn-outline-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
